<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
{{ partial "head.html" . }}

<body>

<main id="content">

	<article class="page">

		<header class="page-header">
			<h1>{{ .Title }}</h1>
		</header>

		<div class="page-content">
			{{ .Content }}

			{{ if eq .Title "Guestbook" }}
			{{ partial "giscus.html" . }}
			{{ end }}
		</div>

	</article>

</main>

{{ partial "footer-simple.html" . }}

</body>
</html>
